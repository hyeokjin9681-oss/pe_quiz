<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>정보관리 기술사 정의 작성 테스트</title>
<meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control"/>
<meta content="no-cache" http-equiv="Pragma">
<meta content="0" http-equiv="Expires"/>
<style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        h1 {
            color: #1a237e;
            border-bottom: 2px solid #1a237e;
            padding-bottom: 10px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #3949ab;
            color: white;
        }
        button:hover {
            background-color: #5c6bc0;
        }
        .result {
            margin-top: 20px;
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        #domainFilters {
            margin-top: 10px;
        }
        .domain-checkbox {
            margin-right: 10px;
        }
    
@media (max-width: 600px) {
    body {
        padding: 10px;
        font-size: 16px;
    }
    button {
        width: 100%;
        font-size: 1rem;
        padding: 14px;
    }
    textarea {
        font-size: 1rem;
        padding: 10px;
    }
    .controls {
        flex-direction: column;
        gap: 10px;
    }
}

/* 모든 요소 box-sizing 설정 */
* {
    box-sizing: border-box;
}

/* 체크박스 줄맞춤 */
#domainFilters {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 0;
}

/* 개별 체크박스 요소 */
.domain-checkbox {
    display: flex;
    align-items: center;
    margin-right: 10px;
    white-space: nowrap;
}


/* 체크박스 3열 고정 레이아웃 */
#domainFilters {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 600px;
    margin: 0 auto;
    margin-top: 10px;
}

.domain-checkbox {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #fff;
    font-size: 14px;
    white-space: nowrap;
    box-sizing: border-box;
}

/* 모두 선택 */
#selectAllWrapper {
    grid-column: 1 / -1;
    margin-bottom: 5px;
    font-weight: bold;
}


/* 스크롤 방지 */
html, body {
    overflow-x: hidden;
    max-width: 100%;
}
</style>
</meta><meta content="width=device-width, initial-scale=1.0" name="viewport"/></head>
<body>
<h1>정보관리 기술사 정의 작성 테스트 >_<</h1>
<div class="controls">
<button onclick="loadRandomTopics()">🎲 토픽 다시 뽑기</button>
</div>
<div class="controls" id="domainFilters">
<label><input checked="" id="selectAll" onchange="toggleAll(this)" type="checkbox"/> 모두 선택</label>
</div>
<form id="definitionForm"></form>
<div class="controls">
<button onclick="generatePrompt()">🤖 ChatGPT 채점 프롬프트 생성</button>
<button onclick="copyPrompt()">📋 프롬프트 복사</button>
</div>
<div class="result" id="promptOutput"></div>
<script>
let allTopics = [];
let windowCurrentTopics = [];

function fetchTopics() {
    fetch('domain_topics.txt?v=' + Date.now())
        .then(res => res.text())
        .then(text => {
            const lines = text.split('\n');
            let currentDomain = '';
            allTopics = [];
            const domainSet = new Set();

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('[') && line.endsWith(']')) {
                    currentDomain = line;
                    domainSet.add(currentDomain);
                } else if (line !== '') {
                    allTopics.push({ full: `${currentDomain} ${line}`, domain: currentDomain });
                }
            }

            const container = document.getElementById("domainFilters");
            container.innerHTML = '<div id="selectAllWrapper"><input type="checkbox" id="selectAll" checked onchange="toggleAll(this)"> 모두 선택</div>';
            domainSet.forEach(domain => {
                const div = document.createElement("div");
                div.className = "domain-checkbox";
                div.innerHTML = `<input type="checkbox" class="domainChk" value="${domain}" checked> ${domain.replace(/\[|\]/g, '')}`;
                container.appendChild(div);
            });

            loadRandomTopics();
        })
        .catch(() => alert("domain_topics.txt 파일을 불러올 수 없습니다."));
}

function loadRandomTopics() {
    const checkedDomains = Array.from(document.querySelectorAll(".domainChk:checked")).map(cb => cb.value);
    const filtered = allTopics.filter(t => checkedDomains.includes(t.domain));

    if (filtered.length < 10) {
        alert("선택된 도메인의 토픽이 부족합니다.");
        return;
    }

    const selected = getRandomElements(filtered, 10);
    const form = document.getElementById("definitionForm");
    form.innerHTML = "";

    selected.forEach((topic, i) => {
        const label = document.createElement("label");
        label.setAttribute("for", "def" + i);
        label.textContent = topic.full;

        const textarea = document.createElement("textarea");
        textarea.id = "def" + i;
        textarea.name = "def" + i;

        form.appendChild(label);
        form.appendChild(textarea);
    });

    windowCurrentTopics = selected;
    document.getElementById("promptOutput").innerText = "";
}

function getRandomElements(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

function generatePrompt() {
    const box = document.getElementById("promptOutput");
    box.innerText = getPromptText();
}

function getPromptText() {
    let result = "다음은 사용자가 정의한 내용입니다. 각 항목에 대해 정의의 정확성을 0~10점으로 채점하고, 모범답안을 제시해 주세요.\n\n";
    windowCurrentTopics.forEach((topic, i) => {
        const userDef = document.getElementById("def" + i).value.trim() || "[미입력]";
        result += topic.full + "\n정의: " + userDef + "\n\n";
    });
    return result;
}

function copyPrompt() {
    const text = getPromptText();
    navigator.clipboard.writeText(text).then(() => {
        alert("프롬프트가 복사되었습니다!");
    });
}

function toggleAll(allBox) {
    const checks = document.querySelectorAll(".domainChk");
    checks.forEach(cb => cb.checked = allBox.checked);
    loadRandomTopics();
}

window.onload = fetchTopics;
</script>
</body>
</html>
