<h1>ì •ë³´ê´€ë¦¬ ê¸°ìˆ ì‚¬ ì •ì˜ ì‘ì„± í…ŒìŠ¤íŠ¸ >_<</h1>
<div class="controls">
<button onclick="loadRandomTopics()">ğŸ² í† í”½ ë‹¤ì‹œ ë½‘ê¸°</button>
</div>
<div class="controls" id="domainFilters">
<label><input checked="" id="selectAll" onchange="toggleAll(this)" type="checkbox"/> ëª¨ë‘ ì„ íƒ</label>
</div>
<form id="definitionForm"></form>
<div class="controls">
<button onclick="generatePrompt()">ğŸ¤– ChatGPT ì±„ì  í”„ë¡¬í”„íŠ¸ ìƒì„±</button>
<button onclick="copyPrompt()">ğŸ“‹ í”„ë¡¬í”„íŠ¸ ë³µì‚¬</button>
</div>
<div class="result" id="promptOutput"></div>
<script>
let allTopics = [];
let windowCurrentTopics = [];

function fetchTopics() {
    fetch('domain_topics.txt?v=' + Date.now())
        .then(res => res.text())
        .then(text => {
            const lines = text.split('\n');
            let currentDomain = '';
            allTopics = [];
            const domainSet = new Set();

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('[') && line.endsWith(']')) {
                    currentDomain = line;
                    domainSet.add(currentDomain);
                } else if (line !== '') {
                    allTopics.push({ full: `${currentDomain} ${line}`, domain: currentDomain });
                }
            }

            const container = document.getElementById("domainFilters");
            container.innerHTML = '<div id="selectAllWrapper"><input type="checkbox" id="selectAll" checked onchange="toggleAll(this)"> ëª¨ë‘ ì„ íƒ</div>';
            domainSet.forEach(domain => {
                const div = document.createElement("div");
                div.className = "domain-checkbox";
                div.innerHTML = `<input type="checkbox" class="domainChk" value="${domain}" checked> ${domain.replace(/\[|\]/g, '')}`;
                container.appendChild(div);
            });

            loadRandomTopics();
        })
        .catch(() => alert("domain_topics.txt íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."));
}

function loadRandomTopics() {
    const checkedDomains = Array.from(document.querySelectorAll(".domainChk:checked")).map(cb => cb.value);
    const filtered = allTopics.filter(t => checkedDomains.includes(t.domain));

    if (filtered.length < 10) {
        alert("ì„ íƒëœ ë„ë©”ì¸ì˜ í† í”½ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.");
        return;
    }

    const selected = getRandomElements(filtered, 10);
    const form = document.getElementById("definitionForm");
    form.innerHTML = "";

    selected.forEach((topic, i) => {
        const label = document.createElement("label");
        label.setAttribute("for", "def" + i);
        label.textContent = topic.full;

        const textarea = document.createElement("textarea");
        textarea.id = "def" + i;
        textarea.name = "def" + i;

        form.appendChild(label);
        form.appendChild(textarea);
    });

    windowCurrentTopics = selected;
    document.getElementById("promptOutput").innerText = "";
}

function getRandomElements(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

function generatePrompt() {
    const box = document.getElementById("promptOutput");
    box.innerText = getPromptText();
}

function getPromptText() {
    let result = "ë‹¤ìŒì€ ì‚¬ìš©ìê°€ ì •ì˜í•œ ë‚´ìš©ì…ë‹ˆë‹¤. ê° í•­ëª©ì— ëŒ€í•´ ì •ì˜ì˜ ì •í™•ì„±ì„ 0~10ì ìœ¼ë¡œ ì±„ì í•˜ê³ , ëª¨ë²”ë‹µì•ˆì„ ì œì‹œí•´ ì£¼ì„¸ìš”.\n\n";
    windowCurrentTopics.forEach((topic, i) => {
        const userDef = document.getElementById("def" + i).value.trim() || "[ë¯¸ì…ë ¥]";
        result += topic.full + "\nì •ì˜: " + userDef + "\n\n";
    });
    return result;
}

function copyPrompt() {
    const text = getPromptText();
    navigator.clipboard.writeText(text).then(() => {
        alert("í”„ë¡¬í”„íŠ¸ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
    });
}

function toggleAll(allBox) {
    const checks = document.querySelectorAll(".domainChk");
    checks.forEach(cb => cb.checked = allBox.checked);
    loadRandomTopics();
}

window.onload = fetchTopics;
</script>
